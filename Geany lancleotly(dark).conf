[theme_info]
name=lancelotly Geany color scheme (dark)
description=Dark theme for Geany set by lancelotly

# incremented automatically, do not change manually
version=1.0
author=lancelotly <lancelotly(at)outlook(dot)com>

# list of each compatible Geany release version
compat=1.22;1.23;1.23.1;1.24

[named_colors]
base03=#041e24
base02=#073642
base01=#586e75
base00=#657b83
base0=#6cb0b8
base1=#93a1a1
base2=#eee8d5
base3=#fdf6e3
green=#9bb204
yel=#FFCB35
r=#E95C40
magenta=#d33682
violet=#6c71c4
blue=#5bb4f2
cya=#04b23b
Gre=#FFCB35

[named_styles]

default=base0;base03
error=r


# Editor styles
#-------------------------------------------------------------------------------
selection=;#0f4d5c;;true
current_line=;base02;true
brace_good=base1;;true
brace_bad=r;;true
margin_line_number=base00;base03
margin_folding=base00;base02
fold_symbol_highlight=base02
indent_guide=base01
caret=base3
marker_line=;
marker_search=;base2
marker_mark=;
call_tips=base0;base03
white_space=indent_guide


# Programming languages
#-------------------------------------------------------------------------------

comment=base01
comment_doc=comment
comment_line=comment
comment_line_doc=comment_doc
comment_doc_keyword=comment_doc,bold
comment_doc_keyword_error=comment_doc,italic

number=cya
number_1=number
number_2=number_1

type=Gre;;true
class=type
function=blue
parameter=function

keyword=green;;true
keyword_1=keyword
keyword_2=blue;;true
keyword_3=keyword_1
keyword_4=keyword_1

identifier=default
identifier_1=identifier
identifier_2=identifier_1
identifier_3=identifier_1
identifier_4=identifier_1

string=magenta
string_1=string
string_2=string_1
string_3=default
string_4=default
string_eol=r
character=string_1
backtick=string_2
here_doc=string_2

scalar=string_2
label=default,bold
preprocessor=yel
regex=violet
operator=default
decorator=string_1,bold
other=default


# Markup-type languages
#-------------------------------------------------------------------------------

tag=type
tag_unknown=tag,bold
tag_end=tag,bold
attribute=keyword_1
attribute_unknown=attribute,bold
value=string_1
entity=default


# Diff
#-------------------------------------------------------------------------------

line_added=green
line_removed=r
line_changed=blue
